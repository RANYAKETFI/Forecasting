<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' )}}">

    </head>
  <body>
		
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">Login</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-16">
                        <div class="wrap d-md-flex">
                            <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last" style="background-color:#9b66b3">
                                <div class="text w-100">
                                    <h2>Welcome to login</h2>
                                    <p style="color:#ffffff";>Don't have an account?</p>
                                    <a href="{{url_for('register')}}" style="color:#ffffff;border-color:#ffffff;" class="btn btn-white btn-outline-white">
                                      Sign Up
                                    </a>
                                </div>
                      </div>
                            <div class="login-wrap p-4 p-lg-5" style="background-color:#dcd0e1" >
                          <div class="d-flex">
                              <div class="w-100">
                                  <h3 class="mb-4">Sign In</h3>
                              </div>
                                   
                          </div>
                                <form action="#" method="POST" class="signin-form">
                              <div class="form-group mb-3">
                            
                                  <label class="label" for="name">Username</label>
                                  <input type="text" class="form-control" name="username" placeholder="Username" required>
                              </div>
                        <div class="form-group mb-3">
                            <label class="label" for="password">Password</label>
                          <input type="password" class="form-control" name="pwd" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3" style="color:#ffffff;background-color: #9B66B3;">Sign In</button>
                        </div>
                     
                      </form>
                    </div>
                  </div>
                    </div>
                </div>
            </div>
        </section>         

   
  </body>
   <script src="{{ url_for('static', filename='js/jquery.min.js' )}}"></script>
    <script src="{{ url_for('static', filename='js/popper.js' )}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js' )}}"></script>
    <script src="{{ url_for('static', filename='js/main.js' )}}"></script>
</html>
